<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>አማርኛ ሀሳብ መስጫ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="note_take" id="">
        <div class="note_input" id="">
            <div class="note_input_text" id="">
                <h2>ምን ሀሳብ አለኝ?</h2>
            </div>
            <div class="note_input_form">
                <form action="">
                    <input type="text" id="note_input_form_text"><br>
                    <input type="submit" class="btn" value="ጨምር">
                </form>
            </div>
        </div>
        <div class="note_list">
            <div class="note_list_title">
                <h5>መፈጨም ያለባቸው ሀሳቦች</h5>
            </div>
            <div class="note_list_items">
                <div class="note_list_item">
                    ሃሳብ ቁጥር 1
                    <a href="" class="tiny matriyal_icon">close</1></a>
                </div>
                <div class="note_list_item">
                    ሃሳብ ቁጥር 2
                    <a href="" class="small matriyal_icon">close</1></a>
                </div>
                <div class="note_list_item">
                    ሃሳብ ቁጥር 3
                    <a href="" class="small matriyal_icon">close</1></a>
                </div>
                <div class="note_list_item">
                    ሃሳብ ቁጥር 4
                    <a href="" class="samll matriyal_icon">close</1></a>
                </div>
            </div>
            <div class="note_list_clear_btn">
                <input type="submit" value="አጽዳ" class="btn">
            </div>

        </div>
    </div>
    
    <script src="./js/scripts.js"></script>
</body>
</html>
